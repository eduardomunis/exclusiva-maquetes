<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusiva Maquetes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="logo">Exclusiva Maquetes</h1>
        <nav class="nav">
          <a href="#sobre">Quem Somos</a>
          <a href="#portfolio">Portfólio</a>
          <a href="#contato">Contato</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <h3>Modelando ideias com perfeição</h3>
      </section>

      <section id="portfolio" class="section">
        <h3>Portfólio</h3>
        <div class="container">
          <div class="row g-4 mt-4">
            <div class="col-md-4">
              <div class="card-custom">Projeto 1</div>
            </div>
            <div class="col-md-4">
              <div class="card-custom">Projeto 2</div>
            </div>
            <div class="col-md-4">
              <div class="card-custom">Projeto 3</div>
            </div>
          </div>
        </div>
      </section>

      <section id="contato" class="section">
        <h3>Fale Conosco</h3>
        <div class="container">
          <form id="form" class="row g-3 justify-content-center">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control custom-input"
                placeholder="Nome"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control custom-input"
                placeholder="Email"
                required
              />
            </div>
            <div class="col-12">
              <textarea
                class="form-control custom-input"
                placeholder="Mensagem"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn custom-btn">Enviar</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 Gold Maquetes</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
